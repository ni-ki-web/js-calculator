<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <div class="calc-wrapper">
        <div class="display-screen" id="display-wrapper">
            <div class="expression" id="display"></div>
            <div class="live-result" id="live-result"></div>
        </div>

        <div class="calc-keys">
            <div class="keypad-left">
                <button type="button" class="clear">AC</button>
                <button type="button" class="delete">DEL</button>
                <button type="button">%</button>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button">0</button>
                <button type="button">(</button>
                <button type="button">)</button>
                <button type="button">.</button>
                <button type="button" class="left-arrow"><i class="fas fa-chevron-left"></i></button>
                <button type="button" class="right-arrow"><i class="fas fa-chevron-right"></i></button>
            </div>

            <div class="operator-keys">
                <button type="button">รท</button>
                <button type="button">x</button>
                <button type="button">-</button>
                <button type="button">+</button>
                <button type="button" class="equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
