<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <!-- Link for math.js -->
     <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.0/lib/browser/math.js"></script>

    <title>Calculator</title>
</head>
<body>
    <div class="calc-wrapper">
        <div class="display-screen" id="display-wrapper">
            <div class="ans-memory">ANS: <span id="ans-val">0</span></div>
            <div id="display-expression">
                <span id="expression-text-left"></span>
                <span id="blinking-cursor"></span>
                <span id="expression-text-right"></span>
            </div>
            <div class="live-result" id="result-preview"></div>
        </div>

        <div class="calc-keys">
            <div class="keypad-left">
                <button type="button" data-key="Escape" class="clear">C</button>
                <button type="button" data-key="Backspace" class="delete">DEL</button>
                <button type="button" data-key="%">%</button>
                <button type="button" data-key="1">1</button>
                <button type="button" data-key="2">2</button>
                <button type="button" data-key="3">3</button>
                <button type="button" data-key="4">4</button>
                <button type="button" data-key="5">5</button>
                <button type="button" data-key="6">6</button>
                <button type="button" data-key="7">7</button>
                <button type="button" data-key="8">8</button>
                <button type="button" data-key="9">9</button>
                <button type="button" data-key="0">0</button>
                <button type="button" data-key="(">(</button>
                <button type="button" data-key=")">)</button>
                <button type="button" data-key=".">.</button>
                <button type="button" data-key="ArrowLeft" class="left-arrow"><i class="fas fa-chevron-left"></i></button>
                <button type="button" data-key="ArrowRight" class="right-arrow"><i class="fas fa-chevron-right"></i></button>
            </div>

            <div class="operator-keys">
                <button type="button" data-key="/">รท</button>
                <button type="button" data-key="x">x</button>
                <button type="button" data-key="-">-</button>
                <button type="button" data-key="+">+</button>
                <button type="button" data-key="Enter" class="equal">=</button>
                <button type="button" data-key="ANS">ANS</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
